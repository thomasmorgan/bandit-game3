<div class="main_div">

    <h1>Instructions</h1>

    <hr>

    <p>Every trial takes place in a specific country, for example, Portugal or Ethiopia.</p>

    <hr>

    <div>
        <div class="row">
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" onClick="allow_exit();window.location='/instructions/instruct-2?hit_id={{ hit_id }}&assignment_id={{ assignment_id }}&worker_id={{ worker_id }}&mode={{ mode }}'">
                <span class="glyphicon glyphicon-arrow-left"></span> Previous
                </button>
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" onClick="allow_exit();window.location='/instructions/instruct-5?hit_id={{ hit_id }}&assignment_id={{ assignment_id }}&worker_id={{ worker_id }}&mode={{ mode }}'">
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>
</div>
