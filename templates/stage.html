<!doctype html>
<html>
    <head>
        <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
        <script src="/static/lib/reqwest.min.js" type="text/javascript"> </script>
        <script src="/static/js/wallace.js" type="text/javascript"> </script>
        <script src="/static/js/experiment.js" type="text/javascript"> </script>
        <script type="text/javascript">
            get_num_trials();
        </script>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/wallace.css">
        <link rel="stylesheet" type="text/css" href="static/css/bandit.css">
    </head>

    <body>
        <div class="margin_div">
            <div class="right_div">
                <p>This is trial <span id="trial_number"></span> of <span id="number_of_trials"></span> on round <span id="round_number"></span> of <span id="number_of_rounds"></span></p>
            </div>
            <div class="center_div" id="table_div">
                <hr>
                <div class="tiles_div">
                    <div class="tile_row" id="tile_row_1">
                        <div class="tile_img" id="tile_1"></div>
                        <div class="tile_img" id="tile_2"></div>
                    </div>
                    <div class="tile_row" id="tile_row_2">
                        <div class="tile_img" id="tile_3"></div>
                        <div class="tile_img" id="tile_4"></div>
                    </div>
                    <div class="tile_row" id="tile_row_3">
                        <div class="tile_img" id="tile_5"></div>
                        <div class="tile_img" id="tile_6"></div>
                    </div>
                    <div class="tile_row" id="tile_row_4">
                        <div class="tile_img" id="tile_7"></div>
                        <div class="tile_img" id="tile_8"></div>
                    </div>
                    <div class="tile_row" id="tile_row_5">
                        <div class="tile_img" id="tile_9"></div>
                        <div class="tile_img" id="tile_10"></div>
                    </div>
                    <div id="central_div">
                        <h3 id="mini_title">Mini title</h3>
                        <p id="flag_div"></p>
                        <p id="instructions">instructions here</p>
                        <button type="button" id="ready_button" class="btn btn-primary btn-lg" onClick="prepare_for_decision()">
                            Ready to decide
                        </button>
                    </div>
                </div>
            </div>
            <div id="travel_div" class="center_div" style="display:none;">
                <img src="/static/images/travel.png"/>
            </div>
            <div id="warning_div" class="center_div" style="display:none;">
                <img src="/static/images/warning.png"/>
            </div>
        </div>
    </body>
    <script>
        create_agent();
    </script>
</html>
